<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-paper-plane"></i>
          </div>
          <div class="h4 mb-0">1.400</div>
          <small class="text-muted text-uppercase font-weight-bold">Total</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-like"></i>
          </div>
          <div class="h4 mb-0">1.200</div>
          <small class="text-muted text-uppercase font-weight-bold">Pagas</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-bell"></i>
          </div>
          <div class="h4 mb-0">150</div>
          <small class="text-muted text-uppercase font-weight-bold">Abertas</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-dislike"></i>
          </div>
          <div class="h4 mb-0">50</div>
          <small class="text-muted text-uppercase font-weight-bold">Vencidas</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->

  <div class="row">
    <div class="col-md-12">
      <div class="card">  
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h3 class="card-title clearfix mb-0">Faturas Emitidas</h3>
            </div> 
          </div>
          <br>
          <hr class="m-0">
          <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th>Cliente</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Vencimento</th>
                <th>Status</th>
                <th class="text-center">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoiceList; let i = index">
                <td class="text-center">
                    {{invoice.id}}
                </td>
                <td>
                  <div>{{invoice.customer.name}}</div>
                </td>
                <td class="text-center">
                  {{invoice.amount | currency:'R$'}}
                </td>
                <td class="text-center">
                  {{invoice.expirationDate | date:'dd/MM/yyyy' }}
                </td>
                <td>
                  <strong>{{invoice.status}}</strong>
                </td>
                <td class="text-center">
                  <button class="btn btn-link btn-sm"><i class="fa fa-eye"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                  <h3 class="card-title clearfix mb-0"> Faturas/Mês</h3>
                </div>
                <div class="col-sm-7 text-right">
                    <a class="" href="#">
                      <small class="text-muted"><i class="fa fa-file-pdf-o fa-2x"></i></small>
                    </a>
                    <a class="ml-2" href="#">
                      <small class="text-muted"><i class="fa fa-print fa-2x"></i></small>
                    </a>
                </div>
              </div>
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
