<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
          <div class="card">  
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <h4 class="card-title clearfix mb-0">ALTERAR EMPRESA</h4>
                  <hr/>
                </div>
              </div>
              <br/>
              <h5 class="text-muted"><i class="fa fa-user-o mr-2"></i>Dados pessoais</h5>
              <hr/>
        
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="tipoPessoa">Tipo</label>
                      <div class="input-group">
                          <select id="tipoPessoa" [(ngModel)]="company.tipo" class="form-control form-control-sm">
                            <option value="f">Física</option>
                            <option value="j">Jurídica</option>
                          </select>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="name">Nome</label>
                      <input type="text" id="name" class="form-control form-control-sm" [(ngModel)]="company.name" placeholder="Nome do cliente">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group ">
                      <label for="documento">Documento</label>
                      <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span *ngIf="company.tipo == 'f'" class="input-group-text">CPF</span>
                            <span *ngIf="company.tipo == 'j'" class="input-group-text">CNPJ</span>
                        </div>
                        <input type="text" id="documento" class="form-control" [(ngModel)]="company.numeroDocumento" placeholder="documento">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="form-control form-control-sm" [(ngModel)]="company.telefone">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="telefone">Celular</label>
                        <input type="text" id="celular" class="form-control form-control-sm" [(ngModel)]="company.celular">
                      </div>
                    </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label for="email">E-mail</label>
                          <input type="email" class="form-control form-control-sm" id="email" [(ngModel)]="company.email"/>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label for="observacoes">Observações</label>
                          <textarea id="observacoes" rows="4" class="form-control form-control-sm" [(ngModel)]="company.observacoes" placeholder="Observações"></textarea>
                        </div>
                  </div>
                </div>

                <div>
                  <br/>
                  <h5 class="text-muted"><i class="fa fa-address-card-o mr-2"></i>Endereço</h5>
                  <hr/>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="tipoendereco">Tipo de endereço</label>
                        <select class="form-control form-control-sm" id="tipoEndereco" [(ngModel)]="company.endereco.addressType">
                          <option></option>
                          <option value="res">Residencial</option>
                          <option value="com">Comercial</option>
                          <option value="cob">Cobrança</option>
                        </select> 
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="cep">Cep</label>
                        <input type="text" id="cep" class="form-control form-control-sm" [(ngModel)]="company.endereco.zipCode"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label for="logradouro">Logradouro</label>
                          <input type="text" id="logradouro" class="form-control form-control-sm" [(ngModel)]="company.endereco.street"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                          <label for="numero">Número</label>
                          <input type="text" id="numero" class="form-control form-control-sm" [(ngModel)]="company.endereco.number"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                          <label for="complemento">Complemento</label>
                          <input type="text" id="complemento" class="form-control form-control-sm" [(ngModel)]="company.endereco.complement"/>
                        </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="form-control form-control-sm" [(ngModel)]="company.endereco.district"/>
                      </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                          <label for="estado">Estado</label>
                          <select class="form-control form-control-sm" id="estado" [(ngModel)]="company.endereco.state">
                            <option></option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                          </select> 
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                          <label for="cidade">Cidade</label>
                          <select class="form-control form-control-sm" id="cidade" [(ngModel)]="company.endereco.city">
                            <option></option>
                            <option value="Niteroi">Niterói</option>
                            <option value="Nova Friburgo">Nova Friburgo</option>
                          </select> 
                        </div>
                    </div>
                  </div>
                </div>

                <button class="btn btn-primary float-left">Salvar</button>
                <button class="btn btn-defaut float-left" routerLink="/admin/company">Cancelar</button>
     
            </div>
          </div>
        </div>
    </div>
</div>
